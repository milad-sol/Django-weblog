{% extends 'main.html' %}
{% block create_post %}


    <div class="card mb-4">
        <h2 class="card-title text-center mb-4">Create New Post</h2>
        <form method="post" enctype="multipart/form-data">

                {{ form.as_p }}


            {% csrf_token %}

            <input type="submit" value="submit" class="btn btn-success">
        </form>

        <br>
        <a href="">Back to Profile</a>
    </div>


{% endblock %}

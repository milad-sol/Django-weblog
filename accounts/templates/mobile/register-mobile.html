<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Weblog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login-mobile.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register-mobile.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="mb-4">
                    <input type="text" class="form-control search-bar" placeholder="Search...">
                </div>
                <div class="mb-4">
                    <h5>Categories</h5>
                    <ul class="list-group category-list">
                        <li class="list-group-item"><a href="category_technology.html" class="text-decoration-none text-white">Technology</a></li>
                        <li class="list-group-item"><a href="category_sports.html" class="text-decoration-none text-white">Sports</a></li>
                        <li class="list-group-item"><a href="category_news.html" class="text-decoration-none text-white">News</a></li>
                    </ul>
                </div>
                <div>
                    <h5>About</h5>
                    <p class="small">Welcome to my weblog where we share the latest news and updates with a modern twist.</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 py-4">
                <h2>Register with Mobile</h2>
                <div class="card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number (e.g., +1234567890)" required>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary w-100">Send Verification Code</button>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="code" placeholder="Enter the code sent to your mobile" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="text-center mt-3 small">Already have an account? <a href="login-mobile.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% extends 'main.html' %}

{% block main %}


    <div class="col-md-7 ">
        <div class="login-card">
            <h3 class="text-center mb-4">Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username OR phone number</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Login">
            </form>
            <h6 class="w-100 text-center m-3">OR</h6>
            <a href="{% url 'accounts:login_mobile' %}">
                <button type="submit" class="btn btn-info w-100">Login with phone</button>
            </a>
            <p class="text-center mt-3 small"><a href="{% url 'accounts:register' %}">Forgot your
                password?</a></p>
            <p class="text-center mt-3 small">Need an account? <a href="{% url 'accounts:register' %}">Register</a></p>
        </div>
    </div>

{% endblock %}

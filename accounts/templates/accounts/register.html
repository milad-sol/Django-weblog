{% extends 'main.html' %}

{% block register %}
    <div class="container">
        <div class="row justify-content-center">
            <!-- Register Form Column -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create Your Account</h2>
                        <form method="post" action="#">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       placeholder="Enter phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password_confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password_confirm"
                                       name="password_confirm" placeholder="Confirm password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login
                            here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

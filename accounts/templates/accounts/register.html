{% extends 'main.html' %}



{% block main %}

    <div class="col-md-5">
        <div class="register-card">
            <h3 class="text-center mb-6">Register</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary w-100" value="Register">


            </form>
            <p class="text-center mt-3 small">Have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
        </div>
    </div>


{% endblock %}

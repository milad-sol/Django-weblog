{% extends 'main.html' %}

{% block register %}
    <div class="container">
        <div class="row justify-content-center">
            <!-- Register Form Column -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create Your Account</h2>
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Register" class="btn btn-primary">
                        </form>
                        <hr>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-4">
                                    <h5>Register with phone</h5>
                                </div>
                                <div class="col-8">
                                    <button class="btn btn-danger">register with phone</button>
                                </div>
                            </div>
                        </div>
                        <p class="text-center mt-3">
                            Already have an account? <a href="{% url 'accounts:login' %}"
                                                        class="text-decoration-none">Login
                            here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
